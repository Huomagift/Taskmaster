<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <form action="./taskmaster.html" method="get">
            <h3>Welcome,</h3>
            <p>Already have an account? <a href="./index-login.html">Log-in</a> </p>

            <label for="First name">First Name </label><br>
            <input type="text" name="first_name" id="Username" placeholder="First Name" required><br>

            <label for="Last name">Last Name </label><br>
            <input type="text" name="last_name" id="lastName" placeholder="Last Name" required><br>

            <label for="Email">Email </label><br>
            <input type="email" name="email" id="email" placeholder="Email" required><br>

            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="pnts">Prefer not to say</option>
            </select><br>

            <label for="password">Password </label><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>

            <label for="confirm_password">Confirm Password </label><br>
            <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        const form = document.querySelector("form");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
    
        form.addEventListener("submit", function (event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault();
                alert("Passwords do not match!");
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const username = document.getElementById('Username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;

            localStorage.setItem('Username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('gender' , gender);

            alert('Sign up successful!');
        });

    </script>
    
</body>
</html>
