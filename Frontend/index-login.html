<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="/Front end/index.css">
</head>
<body>
    <div class="container">
        <form action="/Front end/taskmaster.html" method="get">
            <h3>Welcome,</h3>
            <p>Create new account <a href="/Front end/index-signup.html"> Sign Up</a>. </p>
            <label for="Email"> Email </label><br>
            <input type="email" name="email" id="email" placeholder="John.Doe@gmail.com" required><br>

            <label for="Password"> Password </label><br>
            <input type="password" name="password" id="password" placeholder="*******" required><br>

            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
