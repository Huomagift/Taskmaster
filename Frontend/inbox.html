        <section class="content">
            <h3>All Tasks</h3>
            <div class="task-management">
                <ul id="task-list"></ul>
            </div>
        </section>    
    </div>

    <div class="fucntionalities">
        <section class="addTask">
            <div id="taskPopup" class="popup">
                <div class="popup-content">
                    <span class="close" onclick="closeTaskPopup()">&times;</span>
                    <h3>Add New Task</h3>
                    <label>Title:</label><br>
                    <input type="text" id="taskTitle" placeholder="Task Title"><br><br>
                    <label>Description:</label><br>
                    <textarea id="taskDescription" placeholder="Task Description"></textarea><br><br>
                    <label>Assigned Date:</label><br>
                    <input type="date" id="AssignedDate"><br><br>
                    <label>Due Date:</label><br>
                    <input type="date" id="DueDate"><br><br>
                    <label>Priority:</label><br>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select><br><br>
                    <button onclick="addTaskFromPopup()">Add Task</button>
                </div>
            </div>
        </section>

        <section class="search">
            <div class="search">
                <div id="searchPopup" class="searchpopup">
                    <div class="searchpopup-content">
                        <span class="searchclose" onclick="closeSearchPopup()">&times;</span>
                        <h3>Search Tasks</h3>
                        <input type="text" id="searchInput" placeholder="Enter task title" oninput="searchTasks()">
                        <ul id="searchResults"></ul>
                    </div>
                </div>
            </div>
            <div id="taskDetailPopup" class="detailpopup">
                <div class="detailpopup-content">
                    <span class="detailclose" onclick="closeTaskDetailPopup()">&times;</span>
                    <h3 id="detailTitle"></h3>
                    <p><strong>Description:</strong> <span id="detailDescription"></span></p>
                    <p><strong>Due Date:</strong> <span id="detailDueDate"></span></p>
                    <p><strong>Priority:</strong> <span id="detailPriority"></span></p>
                </div>
            </div>                
        </section>

        <section class="today">
            <div id="todayTasksPopup" class="Todaypopup" style="display: none;">
                <h3>Tasks Due Today</h3>
                <ul id="todayTasksList"></ul>
                <button onclick="closeTodayTasksPopup()">Close</button>
            </div>
        </section>

        <section class="upcoming">
            <div id="upcomingTasksPopup" class="upcoming-popup" style="display: none;">
                <h3>Upcoming Tasks</h3>
                <ul id="upcomingTasksList"></ul>
                <button onclick="closeUpcomingTasksPopup()">Close</button>
            </div>
        </section>

        <section class="notification">
            <div id="notificationPopup" class="popup" style="display: none;">
                <h3>Task Notifications</h3>
                <ul id="notificationList"></ul>
                <button onclick="closeNotificationPopup()">Close</button>
            </div>        
        </section>
    </div>
